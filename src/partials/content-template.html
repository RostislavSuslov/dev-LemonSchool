<section class="grid grid-cols-1 md:grid-cols-2 max-w-7xl mx-auto">
    <div class="flex flex-col items-start py-12 px-5 md:py-20 lg:py-30 md:px-10 lg:px-18 {{bg-color}} ">
        <h2 class="text-indigo-900 text-3xl md:text-5xl font-bold mb-6 eading-[1.2]">{{title}}</h2>
        <p class="text-lg text-gray-600 eading-[1.5]">{{description}}</p>
        <a href="#" class="text-indigo-900 mt-auto eading-[1.75] border-b pb-1 border-gray-500">{{link}}</a>
    </div>
    <div>
        <picture>
            <source type="image/webp" media='(min-width: 1024px)' srcset='./assets/img/{{image-xl-webp}}'>
            <source type="image/png" media='(min-width: 1024px)' srcset='./assets/img/{{image-xl-png}}'>
            <source type="image/webp" media='(min-width: 768px)' srcset='./assets/img/{{image-md-webp}}'>
            <source type="image/png" media='(min-width: 768px)' srcset='./assets/img/{{image-md-webp}}'>
            <source srcset="./assets/img/{{image-sm-webp}}">  
            <img src='./assets/img/{{image-sm-png}}' alt="{{alt}}">
        </picture>
    </div>
</section>
